        .coming-soon {
            text-align: center;
            padding: 50px;
            font-size: 24px;

            animation: fadeIn 2s ease-in-out;
        }
        .coming-soon img {
            width: 300px;
            max-width: 100%;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Dark Mode Styling */
        body.dark-mode .about-container {

        }
    </style>
