{% extends 'base.html' %}

{% block title %}Upload Syllabus - Course Syllabus Repository{% endblock %}

{% block content %}
    {% if not user.is_authenticated or user.role != "Admin" %}
        <script>
            window.location.href = "/login";
        </script>
    {% endif %}

    <style>
        .upload-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode .upload-container {
            background: #1e1e1e;
            color: white;
        }

        h2 {
            color: #004080;
        }

        body.dark-mode h2 {
            color: #66b2ff;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .upload-form label {
            font-weight: bold;
        }

        .upload-form input, .upload-form select {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode .upload-form input,
        body.dark-mode .upload-form select {
            background: #333;
            color: white;
            border: 1px solid #555;
        }

        .upload-btn {
            margin-top: 15px;
            padding: 10px;
            background: #008000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-btn:hover {
            background: #00aa00;
        }
    </style>

    <div class="upload-container">
        <h2>ðŸ“¤ Upload Syllabus</h2>

        <form class="upload-form">
            <label for="course-name">Course Name:</label>
            <input type="text" id="course-name" placeholder="Enter course name" required>

            <label for="department">Department:</label>
            <select id="department" required>
                <option value="">Select Department</option>
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="MECH">MECH</option>
                <option value="CIVIL">CIVIL</option>
            </select>

            <label for="regulation">Regulation:</label>
            <select id="regulation" required>
                <option value="">Select Regulation</option>
                <option value="R17">R17</option>
                <option value="R20">R20</option>
                <option value="R23">R23</option>
            </select>

            <label for="syllabus-file">Upload Syllabus (PDF only):</label>
            <input type="file" id="syllabus-file" accept=".pdf" required>

            <button type="submit" class="upload-btn" onclick="uploadSyllabus(event)">ðŸ“‚ Upload</button>
        </form>
    </div>

    <script>
        function uploadSyllabus(event) {
            event.preventDefault();
            alert("Syllabus uploaded successfully! (Backend integration required)");
        }
    </script>
{% endblock %}
