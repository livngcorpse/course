{% extends 'base.html' %}

{% block title %}Sign Up - Course Syllabus Repository{% endblock %}

{% block content %}
    <style>
        .signup-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, color 0.3s;
        }

        /* Dark Mode Support */
        body.dark-mode .signup-container {
            background: #1e1e1e;
            color: white;
        }

        h2 {
            text-align: center;
            color: #004080;
        }

        body.dark-mode h2 {
            color: #66b2ff;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
        }

        .signup-form label {
            font-weight: bold;
            margin-top: 10px;
        }

        .signup-form input,
        .signup-form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode .signup-form input,
        body.dark-mode .signup-form select {
            background: #333;
            color: white;
            border: 1px solid #555;
        }

        /* Password Field */
        .password-container {
            position: relative;
        }

        .password-container input {
            width: 100%;
            padding-right: 35px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #555;
        }

        body.dark-mode .toggle-password {
            color: #bbb;
        }

        .signup-btn {
            margin-top: 15px;
            padding: 10px;
            background: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .signup-btn:hover {
            background: #0055aa;
        }

        .extra-links {
            text-align: center;
            margin-top: 10px;
        }

        .extra-links a {
            text-decoration: none;
            color: #004080;
            font-weight: bold;
        }

        body.dark-mode .extra-links a {
            color: #66b2ff;
        }
    </style>

    <div class="signup-container">
        <h2>üìù Sign Up</h2>

        <form class="signup-form" onsubmit="validateSignup(event)">
            <label for="role">Register As:</label>
            <select id="role" name="role">
                <option value="Student">Student</option>
                <option value="Faculty">Faculty</option>
                <option value="Admin">Admin</option>
            </select>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <div class="extra-links">
            <a href="/login">Already have an account? Login</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            passwordField.type = (passwordField.type === "password") ? "text" : "password";
        }

        function validateSignup(event) {
            event.preventDefault();
            alert("Signup successful! (Backend integration required)");
        }
    </script>
{% endblock %}
