{% extends 'base.html' %}

{% block title %}Add Syllabus - Course Syllabus Repository{% endblock %}

{% block content %}
    {% if not user.is_authenticated or user.role not in ["Faculty", "Admin"] %}
        <script>
            window.location.href = "/login";
        </script>
    {% endif %}

    <style>
        .add-syllabus-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode .add-syllabus-container {
            background: #1e1e1e;
            color: white;
        }

        h2 {
            color: #004080;
        }

        body.dark-mode h2 {
            color: #66b2ff;
        }

        .syllabus-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .syllabus-form label {
            font-weight: bold;
            margin-top: 10px;
        }

        .syllabus-form input,
        .syllabus-form select,
        .syllabus-form textarea {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode .syllabus-form input,
        body.dark-mode .syllabus-form select,
        body.dark-mode .syllabus-form textarea {
            background: #333;
            color: white;
            border: 1px solid #555;
        }

        .submit-btn {
            margin-top: 15px;
            padding: 10px;
            background: #008000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #00aa00;
        }
    </style>

    <div class="add-syllabus-container">
        <h2>ðŸ“œ Add Syllabus</h2>

        <form class="syllabus-form" id="syllabusForm">
            <label for="course">Course Name:</label>
            <input type="text" id="course" name="course" required>

            <label for="regulation">Regulation:</label>
            <select id="regulation" name="regulation" required>
                <option value="R23">R23</option>
                <option value="R20">R20</option>
                <option value="R17">R17</option>
            </select>

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="MECH">MECH</option>
            </select>

            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
            </select>

            <label for="syllabus-file">Upload Syllabus (PDF):</label>
            <input type="file" id="syllabus-file" accept="application/pdf" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="submit" class="submit-btn">âž• Add Syllabus</button>
        </form>
    </div>

    <script>
        document.getElementById('syllabusForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Syllabus uploaded successfully! (Backend integration required)");
        });
    </script>
{% endblock %}
