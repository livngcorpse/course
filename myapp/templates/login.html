{% extends 'base.html' %}

{% block title %}Login - Course Syllabus Repository{% endblock %}

{% block content %}
    <style>
        .login-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode .login-container {
            background: #1e1e1e;
            color: white;
        }

        h2 {
            text-align: center;
            color: #004080;
        }

        body.dark-mode h2 {
            color: #66b2ff;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form label {
            font-weight: bold;
            margin-top: 10px;
        }

        .login-form input,
        .login-form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode .login-form input,
        body.dark-mode .login-form select {
            background: #333;
            color: white;
            border: 1px solid #555;
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            width: 100%;
            padding-right: 35px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #555;
        }

        body.dark-mode .toggle-password {
            color: #bbb;
        }

        .login-btn {
            margin-top: 15px;
            padding: 10px;
            background: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #0055aa;
        }

        .extra-links {
            text-align: center;
            margin-top: 10px;
        }

        .extra-links a {
            text-decoration: none;
            color: #004080;
            font-weight: bold;
        }

        body.dark-mode .extra-links a {
            color: #66b2ff;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            width: 300px;
            z-index: 1000;
        }

        .popup button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background: #004080;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }

        .popup button:hover {
            background: #0055aa;
        }

        body.dark-mode .popup {
            background: #1e1e1e;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }
    </style>

    <div class="login-container">
        <h2>üîê Login</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="popup" id="popup">
                    <p>{{ message }}</p>
                    <button onclick="closePopup()">OK</button>
                </div>
            {% endfor %}
        {% endif %}
        
        <form class="login-form" method="POST" action="{% url 'login' %}" onsubmit="return validateLogin(event)">
            {% csrf_token %}
            <label for="role">Login As:</label>
            <select id="role" name="role">
                <option value="Student">Student</option>
                <option value="Faculty">Faculty</option>
                <option value="Admin">Admin</option>
            </select>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="extra-links">
            <a href="/signup">Don't have an account? Sign up</a><br>
            <a href="/forgetpass">Forgot password?</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            passwordField.type = (passwordField.type === "password") ? "text" : "password";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function validateLogin(event) {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (!username || !password) {
                alert("Please enter both username and password.");
                event.preventDefault();
                return false;
            }
            return true;
        }
    </script>
{% endblock %}
