{% extends "base.html" %}

{% block title %}Home - Course Syllabus Repository{% endblock %}

{% block content %}
    <style>
        /* Navigation Menu Styles */
        .filter-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }
        .filter-container select, .filter-container button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .filter-container button {
            background: #004080;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .filter-container button:hover {
            background: #0055aa;
        }
        /* Syllabus Display */
        .syllabus-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .syllabus-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .syllabus-card:hover {
            transform: scale(1.05);
        }
        .syllabus-card h3 {
            margin: 0;
            font-size: 18px;
        }
        .syllabus-card .buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .syllabus-card button {
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .preview-btn {
            background: #ffaa00;
        }
        .download-btn {
            background: #00aa00;
            color: white;
        }
        /* Dark Mode Styling */
        body.dark-mode .about-container {
            background: #1e1e1e;
            color: white;
        }
    </style>

    <!-- Navigation Menu -->
    <div class="filter-container">
        <select id="regulation">
            <option value="">Select Regulation</option>
            <option value="R17">R17</option>
            <option value="R20">R20</option>
            <option value="R23">R23</option>
        </select>
        <select id="department">
            <option value="">Select Department</option>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
        </select>
        <select id="year">
            <option value="">Select Year</option>
            <option value="1st Year B.Tech">1st Year B.Tech</option>
            <option value="2nd Year B.Tech">2nd Year B.Tech</option>
            <option value="3rd Year B.Tech">3rd Year B.Tech</option>
            <option value="4th Year B.Tech">4th Year B.Tech</option>
        </select>
        <button onclick="filterSyllabus()">üîç Search</button>
    </div>

    <!-- Syllabus Display -->
    <div id="syllabus-list" class="syllabus-container">
        <!-- Most visited syllabi (Before search) -->
        <div class="syllabus-card">
            <h3>R20 - CSE - 2nd Year</h3>
            <div class="buttons">
                <button class="preview-btn">üëÅ Preview</button>
                <button class="download-btn">‚¨á Download</button>
            </div>
        </div>
        <div class="syllabus-card">
            <h3>R23 - IT - 3rd Year</h3>
            <div class="buttons">
                <button class="preview-btn">üëÅ Preview</button>
                <button class="download-btn">‚¨á Download</button>
            </div>
        </div>
    </div>

    <script>
        function filterSyllabus() {
            const reg = document.getElementById("regulation").value;
            const dept = document.getElementById("department").value;
            const year = document.getElementById("year").value;

            if (reg && dept && year) {
                document.getElementById("syllabus-list").innerHTML = `
                    <div class="syllabus-card">
                        <h3>${reg} - ${dept} - ${year}</h3>
                        <div class="buttons">
                            <button class="preview-btn">üëÅ Preview</button>
                            <button class="download-btn">‚¨á Download</button>
                        </div>
                    </div>
                `;
            } else {
                alert("Please select all filters before searching.");
            }
        }
    </script>

{% endblock %}
